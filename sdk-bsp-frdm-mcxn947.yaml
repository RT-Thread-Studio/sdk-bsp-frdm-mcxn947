features:
- Dual Arm® Cortex® -M33 cores
- 150MHz
- '2MB dual-bank flash '
- SD Card holder
- Ethernet Phy and connector
- HS USB Type-C connectors
- SPI/I²C/UART connector (PMOD/mikroBUS, DNP)
- WIFI connector (PMOD/mikroBUS, DNP)
- CAN-FD transceiver
- On-board MCU-Link debugger with CMSIS-DAP
- JTAG/SWD connector
- P3T1755 I3C/I²C Temp Sensor, Touch Pad
- Arduino® Header (with FRDM expansion rows)
- FRDM Header
- FlexIO/LCD Header
- SmartDMA/Camera Header
- Pmod™ *DNP
- mikroBUS™
- more...
features_zh:
- 双核 Arm® Cortex®-M33
- 150MHz
- '2MB 双bank flash '
- SD 卡座
- 以太网 PHY 与连接器
- 高速 USB Type-C 连接器
- SPI/I²C/UART 接口（支持 PMOD/mikroBUS，DNP）
- WiFi 接口（支持 PMOD/mikroBUS，DNP）
- CAN-FD 收发器
- 板载 MCU-Link 调试器，支持 CMSIS-DAP
- JTAG/SWD 调试接口
- P3T1755 I3C/I²C 温度传感器，触摸按键
- Arduino® 扩展排针（含 FRDM 扩展排针）
- FRDM 扩展排针
- FlexIO/LCD 扩展排针
- SmartDMA/摄像头扩展排针
- Pmod™ *DNP
- mikroBUS™
- 更多...
